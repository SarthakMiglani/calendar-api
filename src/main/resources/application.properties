# Server Configuration
server.port=8080
server.servlet.context-path=/

# Google Calendar Configuration
google.calendar.calendar-id=${GOOGLE_CALENDAR_ID}
google.calendar.service-account-key-path=${GOOGLE_CALENDAR_SERVICE_ACCOUNT_KEY_PATH}
google.calendar.time-zone=${GOOGLE_CALENDAR_TIMEZONE}
google.calendar.slot-duration-minutes=${GOOGLE_CALENDAR_SLOT_DURATION_MINUTES}
google.calendar.application-name=${GOOGLE_CALENDAR_APPLICATION_NAME}

# Logging Configuration
logging.level.com.example.calendarbooking=INFO
logging.level.com.google.api=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
